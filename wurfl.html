<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<title>ShadoWurfl! 5.0 WÃ¼rfeltool</title>
		<script src="wurfl.js"></script>
		<link href="wurfl.css" rel="stylesheet" type="text/css">
	</head>
	<body onload="init()">
		<div id="main"> 
				<table>
					<tr>
						<td colspan="2"></td>
						<td><h1>ShadoWurfl 5.0</h1></td>
					</tr>
					<tr>
						<td><button class="change" onClick="updatedice(-5)"><b>-5</b></button></td>
						<td><button class="change" onClick="updatedice(-1)"><b>-1</b></button></td>
						<td id="anzahl">0</td>
						<td><button class="change" onClick="updatedice(1)"><b>+1</b></button></td>
						<td><button class="change" onClick="updatedice(5)"><b>+5</b></button></td>
					</tr>
					<tr>
						 <td colspan="5"><input type="range" min="0" max="20" value="0" class="slider" id="dieRange"></td>
					</tr>
					<tr>
						<td colspan="2"><button class="action" onClick="init()" id="clear">Reset</button></td>		
						<td><button id="wuerfelbutton" onClick="wurf()"></button></td>
						<td class="checkboxlabel">Edge<br><input id="preEdgeCheck" type="checkbox" name="PreEdge"></td>
						<td><button class="action" onClick="postedge()" id="postedge">nach-<br>edgen</button></td>
					</tr>
					<tr>
						<td colspan="2"></td>
						<td id="ergebnisfeld"></td>
						<td colspan="3" id="glitchanzeige"></td>
					</tr>
				</table>
		</div>
		<table id="wuerfelfeld" class="invisible"></table>
		<div id="sub"></div>
		<div id="cheatkasten">
			<table>
				<tr>
					<td><button class="cheatbutton" onClick="updateCheat(.1)">&#x25B2;</button></td>
				</tr>
				<tr>
					<td><button id="cheatinfo" class="cheatbutton" onClick="resetCheat()"></button></td>
				</tr>
				<tr>
					<td><button class="cheatbutton" onClick="updateCheat(-.1)">&#x25BC;</button></td>
				</tr>
			</table>
		</div>
	</body>
</html>
